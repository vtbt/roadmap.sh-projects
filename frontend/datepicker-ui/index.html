<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="index.css">

    <title>Datepicker UI</title>
</head>

<body>
    <div class="container">
        <div class="date-input">
            <input type="text" name="date-input" id="date-input" placeholder="dd/mm/yyyy">
            <i class="material-icons">calendar_month</i>
        </div>
        <div class="calendar">

            <div class="calendar-header">
                <svg xmlns="http://www.w3.org/2000/svg" height="16px" viewBox="0 -960 960 960" width="16px"
                    fill="#000000">
                    <path d="M640-200 200-480l440-280v560Z" />
                </svg>
                <span>

                    December 2024
                </span>

                <svg xmlns="http://www.w3.org/2000/svg" height="16px" viewBox="0 -960 960 960" width="16px"
                    fill="#000000">
                    <path d="M320-200v-560l440 280-440 280Z" />
                </svg>
            </div>
            <table class="calendar-content">

                <thead>
                    <tr>
                        <th class="header">S</th>
                        <th class="header">M</th>
                        <th class="header">T</th>
                        <th class="header">W</th>
                        <th class="header">T</th>
                        <th class="header">F</th>
                        <th class="header">S</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td>1</td>
                        <td>2</td>
                        <td>3</td>
                        <td>4</td>
                    </tr>
                    <tr>
                        <td>5</td>
                        <td>6</td>
                        <td>7</td>
                        <td>8</td>
                        <td>9</td>
                        <td>10</td>
                        <td>11</td>
                    </tr>
                    <tr>
                        <td>12</td>
                        <td>13</td>
                        <td>14</td>
                        <td>15</td>
                        <td>16</td>
                        <td>17</td>
                        <td>18</td>
                    </tr>
                    <tr>
                        <td>19</td>
                        <td>20</td>
                        <td>21</td>
                        <td>22</td>
                        <td>23</td>
                        <td>24</td>
                        <td>25</td>
                    </tr>
                    <tr>
                        <td>26</td>
                        <td>27</td>
                        <td>28</td>
                        <td>29</td>
                        <td>30</td>
                        <td>31</td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>
</body>

</html>
