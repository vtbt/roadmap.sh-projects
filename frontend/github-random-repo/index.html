<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>GitHub Random Repository
    </title>
</head>

<body>
    <div class="container">
        <h1> GitHub Repository Finder</h1>
        <div id="dropdown" class="dropdown">
            <button id="dropdown-button" class="dropdown-button">
                <span id="dropdown-value" class="dropdown-value">Select a Language</span>
                <span id="arrow-down" class="arrow-down">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
                        fill="#000000">
                        <path d="M480-344 240-584l56-56 184 184 184-184 56 56-240 240Z" />
                    </svg>
                </span>
                <span id="arrow-up" class="arrow-up">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
                        fill="#000000">
                        <path d="M480-528 296-344l-56-56 240-240 240 240-56 56-184-184Z" />
                    </svg>
                </span>
            </button>
            <div id="dropdown-content" class="dropdown-content">
                <div class="dropdown-item">Javascript</div>
                <div class="dropdown-item">Python</div>
                <div class="dropdown-item">Java</div>
            </div>
        </div>

        <div class="status">
            <p>Please select a language</p>
        </div>
        <button id="retryBtn" class="retry-btn">Click to retry</button>

        <div class="repo-card">
            <h1 class="name">driver.js</h1>
            <p class="description">A light-weight, no-dependency, vanilla Javascript engine to drive user's focus across
                the page.</p>
            <div class="info">
                <div class="language">
                    <span class="icon"></span>
                    <span>Javascript</span>
                </div>
                <div class="stars">
                    <span class="icon">
                        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
                            fill="#000000">
                            <path
                                d="m233-120 65-281L80-590l288-25 112-265 112 265 288 25-218 189 65 281-247-149-247 149Z" />
                        </svg>
                    </span>
                    <span>24,442</span>
                </div>
                <div class="forks">
                    <span class="icon">
                        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
                            fill="#000000">
                            <path
                                d="M440-80v-200q0-56-17-83t-45-53l57-57q12 11 23 23.5t22 26.5q14-19 28.5-33.5T538-485q38-35 69-81t33-161l-63 63-57-56 160-160 160 160-56 56-64-63q-2 143-44 203.5T592-425q-32 29-52 56.5T520-280v200h-80ZM248-633q-4-20-5.5-44t-2.5-50l-64 63-56-56 160-160 160 160-57 56-63-62q0 21 2 39.5t4 34.5l-78 19Zm86 176q-20-21-38.5-49T263-575l77-19q10 27 23 46t28 34l-57 57Z" />
                        </svg>
                    </span>
                    <span>1,571</span>
                </div>
                <div class="issues">
                    <span class="icon">
                        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
                            fill="#000000">
                            <path
                                d="M440-280h80v-240h-80v240Zm40-320q17 0 28.5-11.5T520-640q0-17-11.5-28.5T480-680q-17 0-28.5 11.5T440-640q0 17 11.5 28.5T480-600Zm0 520q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q134 0 227-93t93-227q0-134-93-227t-227-93q-134 0-227 93t-93 227q0 134 93 227t227 93Zm0-320Z" />
                        </svg>
                    </span>
                    <span>120</span>
                </div>

            </div>
        </div>
        <button id="refreshBtn" class="refresh-btn">Refresh</button>
    </div>
    <script src="./index.js"></script>
</body>

</html>
