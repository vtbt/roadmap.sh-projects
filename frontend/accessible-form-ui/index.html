<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="index.css">

    <title>Accessible Form UI</title>
</head>

<body>
    <div class="container">
        <form id="profile-form" class="profile-form">
            <div class="form-group">
                <label for="full-name">Full Name</label>

                <input id="full-name" name="full-name" type="text" placeholder="What should we call you?"
                    aria-describedby="full-name-error" required aria-required="true" aria-invalid="false">
                <span class="error-message" id="full-name-error" aria-live="polite">Full Name is required</span>
            </div>
            <div class="form-group">

                <label for="email">Email</label>

                <input id="email" name="email" type="email" placeholder="example@domain.com"
                    aria-describedby="email-error" required aria-required="true" aria-invalid="false">
                <span class="error-message" id="email-error">Please enter a valid email address</span>
            </div>

            <label for="password">Enter Password</label>
            <div class="password-input">

                <input type="password" name="password" id="password" placeholder="xxxxxxxx">

                <svg tabindex="0" xmlns="http://www.w3.org/2000/svg" height="16px" viewBox="0 -960 960 960" width="16px"
                    fill="#000000" id="toggle-password" aria-pressed="false" aria-label="Show password">
                    <path
                        d="M480-312q70 0 119-49t49-119q0-70-49-119t-119-49q-70 0-119 49t-49 119q0 70 49 119t119 49Zm0-72q-40 0-68-28t-28-68q0-40 28-68t68-28q40 0 68 28t28 68q0 40-28 68t-68 28Zm0 192q-142.6 0-259.8-78.5Q103-349 48-480q55-131 172.2-209.5Q337.4-768 480-768q142.6 0 259.8 78.5Q857-611 912-480q-55 131-172.2 209.5Q622.6-192 480-192Z" />
                </svg>
            </div>
            <label for="confirm-password">Confirm Password</label>
            <div class="password-input">

                <input type="password" name="confirm-password" id="confirmPassword" placeholder="xxxxxxxx">
                <svg tabindex="0" xmlns="http://www.w3.org/2000/svg" height="16px" viewBox="0 -960 960 960" width="16px"
                    fill="#000000" id="toggle-password" aria-pressed="false" aria-label="Show password">
                    <path
                        d="M480-312q70 0 119-49t49-119q0-70-49-119t-119-49q-70 0-119 49t-49 119q0 70 49 119t119 49Zm0-72q-40 0-68-28t-28-68q0-40 28-68t68-28q40 0 68 28t28 68q0 40-28 68t-68 28Zm0 192q-142.6 0-259.8-78.5Q103-349 48-480q55-131 172.2-209.5Q337.4-768 480-768q142.6 0 259.8 78.5Q857-611 912-480q-55 131-172.2 209.5Q622.6-192 480-192Z" />
                </svg>
            </div>
            <button type="submit" id="update-profile">Update profile</button>
        </form>
        <div class="profile-completeness">
            <!-- <div class="progress-container"> -->
            <div class="circle-progress"></div>
            <!-- </div> -->

            <p class="title">Profile Completeness</p>
            <div class="checklist">
                <p class="completed">Create Account</p>
                <p class="completed">Create Account</p>
                <p class="completed">Create Account</p>
                <p>Create Account</p>
                <p>Create Account</p>
            </div>
        </div>
    </div>
</body>

</html>
