<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Custom Dropdown</title>
</head>

<body>
    <div class="custom-dropdown">
        <button id="dropdown-button" class="dropdown-button">
            <span class="dropdown-text placeholder">Select an Item</span>
            <span id="arrow-down" class="arrow-down">
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
                    fill="#000000">
                    <path d="M480-344 240-584l56-56 184 184 184-184 56 56-240 240Z" />
                </svg>
            </span>
            <span id="arrow-up" class="arrow-up">
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
                    fill="#000000">
                    <path d="M480-528 296-344l-56-56 240-240 240 240-56 56-184-184Z" />
                </svg>
            </span>
        </button>
        <div id="dropdown-content" class="dropdown-content">
            <div class="dropdown-item">First Item</div>
            <div class="dropdown-item">Second Item</div>
            <div class="dropdown-item">Third Item</div>
            <div class="dropdown-item">Fourth Item</div>
            <div class="dropdown-item">Fifth Item</div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
