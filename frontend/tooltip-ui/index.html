<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Tooltip UI</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <nav>
            <div class="tooltip">
                <a href="/home">Home</a>
                <span class="tooltip-text fade-in">This is homepage</span>
            </div>

            <span class="divider">&#8226;</span>
            <div class="tooltip">
                <a href="/projects">Project</a>
                <span class="tooltip-text slide-in">Here is everything I have built</span>
            </div>
            <span class="divider">&#8226;</span>
            <div class="tooltip">
                <a href="/blog">Blog</a>
                <span class="tooltip-text scale-in">Stop by my blog</span>
            </div>
        </nav>
    </div>
</body>

</html>
