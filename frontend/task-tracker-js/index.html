<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Task Tracker</title>
</head>

<body>
    <div class="task-tracker">
        <h1>Task Tracker</h1>
        <div class="task-input">
            <input id="taskInput" type="text" placeholder="Start writing and press enter to create task">
            <button id="addTaskBtn">
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
                    fill="#FFFFFF">
                    <path d="M360-240 120-480l240-240 56 56-144 144h488v-160h80v240H272l144 144-56 56Z" />
                </svg>
            </button>
        </div>
        <div id="taskList" class="task-item-list">
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
