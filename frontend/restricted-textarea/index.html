<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Restricted Textarea</title>
</head>

<body>
    <div class="container">
        <h1>Write your Message</h1>
        <div id="restricted-textarea" class="restricted-textarea">
            <textarea name="textarea" rows="5" placeholder="Start typing ..." oninput="onInput(event)"></textarea>
            <div class="counter">
                <span id="realtime-character">0</span>
                <span>/</span>
                <span>250</span>
            </div>
        </div>
        <span id="warning" class="warning"></span>

    </div>
    <script src="./index.js"></script>
</body>

</html>
